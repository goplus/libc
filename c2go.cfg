{
    "libc": true,
    "public": {
        "ignore": [
            "./src/include/stdio.h",
            "./src/include/stdlib.h",
            "./src/include/string.h"
        ],
        "from": [
            "./include/stdio.h",
            "./include/math.h",
            "./include/stdlib.h",
            "./include/string.h",
            "./include/ctype.h",
            "./c2go/include/bits/alltypes.h"
        ]
    },
    "target": {
        "name": "libc",
        "dir": "."
    },
    "source": {
        "ignore": {
            "names": [
                "abort",
                "a_cas", "a_ll", "a_sc", "a_swap", "a_fetch_add",
                "__syscall0", "__syscall0_r1",
                "__syscall1", "__syscall2", "__syscall3",
                "__syscall4", "__syscall5", "__syscall6",
                "__syscall1_r1", "__syscall2_r1", "__syscall3_r1",
                "__syscall4_r1", "__syscall5_r1", "__syscall6_r1",
                "__syscall_ret", "__syscall_cp",
                "__libc_malloc", "malloc", "realloc", "calloc", "free",
                "__builtin_inff", "__builtin_nanf",
                "__pthread_self"
            ],
            "files": [
                "./src/misc/syscall.c",
                "./src/misc/getresgid.c",
                "./src/misc/getresuid.c",
                "./src/misc/getrlimit.c",
                "./src/misc/ioctl.c",
                "./src/misc/setdomainname.c",
                "./src/misc/setrlimit.c",
                "./src/misc/syslog.c",
                "./src/misc/uname.c",
                "./src/misc/realpath.c",
                "./src/math/sqrtf.c",
                "./src/stdio/puts.c",
                "./src/stdio/vswprintf.c",
                "./src/stdio/vfscanf.c",
                "./src/stdio/vfwscanf.c",
                "./src/stdio/vfwprintf.c",
                "./src/stdio/freopen.c",
                "./src/stdio/ftrylockfile.c",
                "./src/stdio/open_memstream.c",
                "./src/stdio/open_wmemstream.c",
                "./src/stdio/popen.c"
            ]
        },
        "dirs": [
            "./src/misc",
            "./src/math",
            "./src/stdio",
            "./src/prng",
            "./src/ctype",
            "./src/string"
        ],
        "files": [
            "./src/thread/__lock.c",
            "./c2go/floatscan.c",
            "./c2go/shgetc.c",
            "./c2go/c2go.c",
            "./src/internal/libc.c",
            "./src/errno/strerror.c",
            "./src/errno/__errno_location.c",
            "./src/fenv/fenv.c",
            "./src/fenv/fesetround.c",
            "./src/stdlib/strtod.c",
            "./src/stdlib/qsort.c",
            "./src/env/__environ.c",
            "./src/env/getenv.c",
            "./src/mman/mmap.c",
            "./src/mman/munmap.c",
            "./src/time/__map_file.c",
            "./src/locale/__mo_lookup.c",
            "./src/locale/__lctrans.c",
            "./src/locale/c_locale.c",
            "./src/locale/locale_map.c",
            "./src/unistd/lseek.c",
            "./src/unistd/write.c"
        ]
    },
    "include": [
        "./c2go/include",
        "./src/internal",
        "./src/include",
        "./include",
        "./arch/arm",
        "./arch/generic"
    ],
    "flags": [
        "-Wno-shift-op-parentheses",
        "-Wno-unsupported-visibility",
        "-Wno-void-pointer-to-int-cast",
        "-Wno-pointer-to-int-cast",
        "-Wno-absolute-value",
        "-Wno-incompatible-library-redeclaration"
    ]
}
