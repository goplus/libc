{
    "libc": true,
    "public": {
        "ignore": [
            "./src/include/stdlib.h",
            "./src/include/string.h"
        ],
        "from": [
            "./include/math.h",
            "./include/stdlib.h",
            "./include/string.h",
            "./include/ctype.h",
            "./c2go/include/bits/alltypes.h"
        ]
    },
    "target": {
        "name": "libc",
        "dir": "."
    },
    "source": {
        "ignore": {
            "names": [
                "abort",
                "a_cas", "a_ll", "a_sc", "a_swap",
                "__syscall0", "__syscall0_r1",
                "__syscall1", "__syscall2", "__syscall3",
                "__syscall4", "__syscall5", "__syscall6",
                "__syscall1_r1", "__syscall2_r1", "__syscall3_r1",
                "__syscall4_r1", "__syscall5_r1", "__syscall6_r1",
                "__syscall_ret", "__syscall_cp",
                "__libc_malloc", "malloc",
                "__builtin_inff", "__builtin_nanf",
                "__pthread_self"
            ],
            "files": [
                "./src/math/ilogb.c",
                "./src/math/ilogbf.c",
                "./src/math/j0.c",
                "./src/math/j0f.c",
                "./src/math/j1.c",
                "./src/math/j1f.c",
                "./src/math/jn.c",
                "./src/math/jnf.c",
                "./src/math/sqrtf.c",
                "./src/math/tgamma.c"
            ]
        },
        "dirs": [
            "./src/math",
            "./src/prng",
            "./src/ctype",
            "./src/string"
        ],
        "files": [
            "./src/thread/__lock.c",
            "./c2go/floatscan.c",
            "./c2go/shgetc.c",
            "./c2go/c2go.c",
            "./src/internal/libc.c",
            "./src/errno/strerror.c",
            "./src/errno/__errno_location.c",
            "./src/fenv/fenv.c",
            "./src/fenv/fesetround.c",
            "./src/stdlib/strtod.c",
            "./src/stdlib/qsort.c",
            "./src/env/__environ.c",
            "./src/env/getenv.c",
            "./src/mman/mmap.c",
            "./src/mman/munmap.c",
            "./src/time/__map_file.c",
            "./src/locale/__mo_lookup.c",
            "./src/locale/__lctrans.c",
            "./src/locale/c_locale.c",
            "./src/locale/locale_map.c",
            "./src/unistd/lseek.c",
            "./src/unistd/write.c",
            "./src/stdio/vsnprintf.c",
            "./src/stdio/vsprintf.c",
            "./src/stdio/snprintf.c",
            "./src/stdio/sprintf.c",
            "./src/stdio/__stdio_exit.c",
            "./src/stdio/__lockfile.c",
            "./src/stdio/__towrite.c",
            "./src/stdio/__stdio_read.c",
            "./src/stdio/__stdio_write.c",
            "./src/stdio/__stdio_seek.c",
            "./src/stdio/__stdio_close.c",
            "./src/stdio/__stdout_write.c",
            "./src/stdio/ofl.c",
            "./src/stdio/stdin.c",
            "./src/stdio/stdout.c",
            "./src/stdio/stderr.c",
            "./src/stdio/fwrite.c",
            "./src/stdio/vfprintf.c",
            "./src/stdio/fprintf.c",
            "./src/stdio/printf.c"
        ]
    },
    "include": [
        "./c2go/include",
        "./src/internal",
        "./src/include",
        "./include",
        "./arch/arm",
        "./arch/generic"
    ],
    "flags": [
        "-Wno-shift-op-parentheses",
        "-Wno-unsupported-visibility",
        "-Wno-void-pointer-to-int-cast",
        "-Wno-pointer-to-int-cast",
        "-Wno-absolute-value",
        "-Wno-incompatible-library-redeclaration"
    ]
}
