{
    "target": {
        "name": "libc",
        "dir": "."
    },
    "source": {
        "ignore": {
            "names": [
                "a_cas", "a_ll", "a_sc", "a_swap",
                "__syscall1", "__syscall3", "__syscall4", "__syscall6",
                "__syscall_ret"
            ]
        },
        "files": [
            "./src/math/__fpclassify.c",
            "./src/math/__fpclassifyl.c",
            "./src/math/__signbit.c",
            "./src/math/__signbitl.c",
            "./src/math/frexp.c",
            "./src/math/frexpl.c",
            "./src/ctype/isdigit.c",
            "./src/string/memchr.c",
            "./src/string/memset.c",
            "./src/string/memcpy.c",
            "./src/string/strnlen.c",
            "./src/stdio/__stdio_exit.c",
            "./src/stdio/__lockfile.c",
            "./src/stdio/__towrite.c",
            "./src/stdio/__stdio_read.c",
            "./src/stdio/__stdio_write.c",
            "./src/stdio/__stdio_close.c",
            "./src/stdio/__stdout_write.c",
            "./src/stdio/ofl.c",
            "./src/stdio/stdin.c",
            "./src/stdio/stdout.c",
            "./src/stdio/stderr.c",
            "./src/stdio/fwrite.c",
            "./src/stdio/vfprintf.c",
            "./src/stdio/printf.c",
            "./c2go/c2go_stdio.c"
        ]
    },
    "include": [
        "./c2go/include",
        "./src/internal",
        "./src/include",
        "./include",
        "./arch/arm",
        "./arch/generic"
    ],
    "flags": [
        "-Wno-shift-op-parentheses",
        "-Wno-unsupported-visibility",
        "-Wno-void-pointer-to-int-cast",
        "-Wno-pointer-to-int-cast",
        "-Wno-incompatible-library-redeclaration"
    ]
}
