            "./src/string/memset.c",
            "./src/string/memcpy.c",
            "./src/string/strnlen.c",
            "./src/unistd/lseek.c",
            "./src/stdio/vsnprintf.c",
            "./src/stdio/vsprintf.c",
            "./src/stdio/snprintf.c",
