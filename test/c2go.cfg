{
    "target": {
        "cmds": [
            {
                "for": [
                    "random",
                    "qsort",
                    "strtod",
                    "string",
                    "string_memcpy",
                    "string_memset",
                    "snprintf"
                ],
                "dir": "cmd/test_$(it)",
                "deps": [
                    "github.com/goplus/libc/test/common",
                    "github.com/goplus/libc"
                ],
                "source": {
                    "files": [
                        "./src/functional/$(it).c"
                    ]
                }
            },
            {
                "for": [
                    "acos",
                    "frexpl"
                ],
                "dir": "cmd/test_$(it)",
                "deps": [
                    "github.com/goplus/libc"
                ],
                "source": {
                    "files": [
                        "./src/math/$(it).c",
                        "./src/common/mtest.c",
                        "./src/common/print.c"
                    ]
                }
            }
        ]
    },
    "include": [
        "./src/common",
        "../c2go/include",
        "../include",
        "../arch/arm",
        "../arch/generic"
    ]
}
